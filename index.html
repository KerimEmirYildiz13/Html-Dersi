<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tablo</title>
</head>
<body bgcolor="black" style="color:white; font-family: Arial, sans-serif;">

    <h1>Formlar</h1>

    <form action="*" method="post">
        <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse;">
            <tr>
                <td>Adınız:</td>
                <td><input type="text" name="ad" placeholder="Adınızı Giriniz"></td>
            </tr>
            <tr>
                <td>Şifreniz:</td>
                <td><input type="password" name="şifre" placeholder="Şifrenizi Giriniz"></td>
            </tr>
            <tr>
                <td>Mesajınız:</td>
                <td><textarea name="mesaj" style="width:250px; height:120px;"></textarea></td>
            </tr>
            <tr>
                <td>Dosya Yükle:</td>
                <td><input type="file" name="Dosya"></td>
            </tr>
            <tr>
                <td>Hangi Marka Araba Kullanıyorsunuz?</td>
                <td>
                    <select name="Seçim">
                        <option value="1">Fiat</option>
                        <option value="2">Ford</option>
                        <option value="3">Ferrari</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cinsiyetiniz:</td>
                <td>
                    <input type="radio" value="erkek" name="Cinsiyet"> Erkek
                    <input type="radio" value="kadın" name="Cinsiyet"> Kadın
                </td>
            </tr>
            <tr>
                <td>Tarih:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Saat:</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Sayı:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Gönder">
                    <input type="reset" value="Sıfırla">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
